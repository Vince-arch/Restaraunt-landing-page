<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8"><meta name = "viewport" content = "width=device-width; initial-scale = 1; maximum-scale=1; user-scalable = no;" />
    <title>Restraunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="header">
    <h1>Ratatui's</h1>
    <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</div>

<div class="hero">
    <div class="hero-inner">
        <h1>Welcome to our Restraunt</h1>
        <p>We are a world class restaraunt aiming to giving you the best experience in fine food and delicacies.
            We are home to the African culture</p>
        
    </div>
</div>

<div class="content-wrapper">

    <div class="portfolio-items-wrapper">
        <div class="portfolio-item-wrapper">
            <div class="portfolio-img-background" style="background-image:url(./img/image2.jpg)"></div>

            <div class="img-text-wrapper">
                <div class="logo-wrapper">
                    <img src="./logo/pot.png">
                </div>
                
                <div class="subtitle">
                    We have traditional food
                </div>
            </div>
        </div>

        <div class="portfolio-item-wrapper">
            <div class="portfolio-img-background" style="background-image:url(./img/image3.jpg)"></div>

            <div class="img-text-wrapper">
                <div class="logo-wrapper">
                    <img src="./logo/chef.png">

                </div>
                
                <div class="subtitle">
                    We have fast food
                </div>
            </div>
        </div>
        
        <div class="portfolio-item-wrapper">
            <div class="portfolio-img-background" style="background-image:url(./img/image4.jpg)"></div>

            <div class="img-text-wrapper">
                <div class="logo-wrapper">
                    <img src="./logo/cutlery.png">
                </div>
                
                <div class="subtitle">
                    We have our own special food
                </div>
            </div>
        </div>
        

    </div>
</div>

</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseover', () => {
        portfolioItem.childNodes[1].classList.add('img-darken');
    })
   
})
portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseout', () => {
        portfolioItem.childNodes[1].classList.remove('img-darken');
    })
})
</script>
</html>
